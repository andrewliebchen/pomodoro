<head>
  <title>pomodoro</title>
</head>

<body>
  <div class="wrapper">
    {{> timer}}
    {{> pomodoros}}
    {{> todos}}
  </div>
</body>

<template name="timer">
  <section id="timer_toggle" class="section timer">
    <span id="timer_m">25</span>:
    <span id="timer_s">00</span>
  </section>
</template>

<template name="pomodoros">
  <section class="section pomodoros">
    {{#each pomodoro}}
      <div class="pomodoro">
      </div>
    {{/each}}
    <button id="new_pomodoro">New Pomodoro</button>
  </section>
</template>

<template name="todos">
  <section class="section todos">
    <ul class="todo-list">
      {{#each todo}}
        <li class="todo">
          <input type="checkbox">
          {{title}}
        </li>
      {{/each}}
      <li class="todo">
        <input type="text" class="todo-add" placeholder="Add a todo and press 'enter'">
      </li>
    </ul>
  </section>
</template>
