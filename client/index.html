<head>
  <title>pomodoro</title>
</head>

<body>
  {{> timer}}
  {{> pomodoros}}
  {{> todos}}
</body>

<template name="timer">
  <div class="timer">
    <span id="cd_m">25</span>:
    <span id="cd_s">00</span>
  </div>
  <div class="timer-controls">
    <input type="button" value="Start" id="cd_start">
    <input type="button" value="Pause" id="cd_pause">
    <input type="button" value="Stop"  id="cd_stop">
    <input type="button" value="Reset" id="cd_reset">
    <span id="cd_status">Idle</span>
  </div>
</template>

<template name="pomodoros">
  <div class="pomodoros">
    {{#each pomodoro}}
      <div class="pomodoro">
      </div>
    {{/each}}
    <button id="new_pomodoro">New Pomodoro</button>
  </div>
</template>

<template name="todos">
  <ul class="todos">
    {{#each todo}}
      <li class="todo">{{title}}</li>
    {{/each}}
    <li class="todo"><input type="text" class="todo-add" placeholder="Add a todo and press 'enter'"></li>
  </ul>
</template>
