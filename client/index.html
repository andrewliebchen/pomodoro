<head>
  <title>pomodoro</title>
</head>

<body>
  <div class="wrapper">
    {{> timerSection}}
    {{> pomodorosSection}}
    {{> todosSection}}
  </div>
</body>

<template name="timerSection">
  <section class="section timer is-current">
    {{> timer}}
    <div class="timer-actions">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </section>
</template>

<template name="timer">
  <div class="timer-toggle">
    <b class="timer-m">25</b>:<b class="timer-s">00</b>
  </div>
</template>

<template name="pomodorosSection">
  <section class="section pomodoros">
    <div id="new_pomodoro" class="pomodoro-new">
      <button>New Pomodoro</button>
    </div>
    {{#each pomodoro}}
      <div class="pomodoro">
        Mauris iaculis porttitor posuere. Praesent id metus massa, ut blandit odio.
      </div>
    {{/each}}
  </section>
</template>

<template name="todosSection">
  <section class="section todos">
    {{> timer}}
    <ul class="todo-list">
      {{#each todo}}
        <li class="todo">
          <input type="checkbox">
          {{title}}
        </li>
      {{/each}}
      <li class="todo">
        <input type="text" class="todo-add" placeholder="Add a todo and press 'enter'">
      </li>
    </ul>
  </section>
</template>
