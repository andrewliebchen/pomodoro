<head>
  <title>pomodoro</title>
</head>

<body>
  <!-- One list: drag/drop sort order.
  Three buttons: user, break (press once for short, twice for long), show list
  List animation: slides in from the right.
  Velocity: size list items, could order automatically
  List icon in three buttons turns into an X -->
  <div class="wrapper">
    {{> timer}}
  </div>
</body>

<template name="timer">
  <section class="timer">
    <div class="timer-toggle">
      <div class="timer-indicator">
        <b class="timer-m">25</b>:<b class="timer-s">00</b>
      </div>
    </div>
    <div class="timer-actions">
      <a class="timer-action">R</a>
      <a class="timer-action">SB</a>
      <a class="timer-action">L</a>
    </div>
  </section>
</template>

<template name="todosSection">
  <section class="section todos">
    {{> timer}}
    <ul class="todo-list">
      {{#each todo}}
        <li class="todo">
          <input type="checkbox">
          {{title}}
        </li>
      {{/each}}
      <li class="todo">
        <input type="text" class="todo-add" placeholder="Add a todo and press 'enter'">
      </li>
    </ul>
  </section>
</template>
