<head>
  <title>pomodoro</title>
</head>

<body>
  <div class="wrapper">
    {{> timerSection}}
    {{> pomodoros}}
    {{> todos}}
  </div>
</body>

<template name="timerSection">
  <section class="timer is-current">
    {{> timer}}
    <a class="pomodoros-toggle"></a>
  </section>
</template>

<template name="timer">
  <div id="timer_toggle" class="timer-toggle">
    <b id="timer_m">25</b>:<b id="timer_s">00</b>
  </div>
</template>

<template name="pomodoros">
  <section class="pomodoros">
    <div id="new_pomodoro" class="pomodoro-new">
      <button>New Pomodoro</button>
    </div>
    {{#each pomodoro}}
      <div class="pomodoro"></div>
    {{/each}}
  </section>
</template>

<template name="todos">
  <section class="todos">
    <ul class="todo-list">
      {{#each todo}}
        <li class="todo">
          <input type="checkbox">
          {{title}}
        </li>
      {{/each}}
      <li class="todo">
        <input type="text" class="todo-add" placeholder="Add a todo and press 'enter'">
      </li>
    </ul>
  </section>
</template>
